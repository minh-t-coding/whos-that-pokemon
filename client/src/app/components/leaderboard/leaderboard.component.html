<app-modal
  [isOpen]="isOpen()"
  [title]="'leaderboard'"
  [variant]="'pokemon'"
  (closeModal)="onClose()"
>
  <div class="leaderboard-entries">
    @if (entries.length === 0) {
    <div class="no-entries">No scores yet. Be the first!</div>
    } @else { @for (entry of entries; track entry.date) {
    <div class="leaderboard-entry">
      <span class="entry-name">{{ entry.name }}</span>
      <span class="entry-score">Score {{ entry.score }}</span>
    </div>
    } }
  </div>

  <div class="badge-row">
    @for (badge of [1, 2, 3, 4, 5, 6, 7, 8]; track badge) {
    <img
      alt="Gym Badge"
      [src]="'/gym_badge_' + badge + '.png'"
      [alt]="'Gym Badge ' + badge"
      [title]="'Gym Badge ' + badge"
      class="badge-icon"
    />
    }
  </div>
</app-modal>
